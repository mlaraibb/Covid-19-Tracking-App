      <div class="container">
          <h1 class="text-center mt-5">Covid 19 Live Data In Table</h1>
          <br><br>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Total Cases</th>
                <th>Total Death </th>
                <th>Total Recovered</th>
              </tr>
            </thead>
